PREGNANCY-cw40-{d1}=If baby hasn't arrived yet,don't worry but go to ANC to be sure all is fine.If U have delivered,congrats!!If baby was born outside hospital its very important U&baby visit clinic for checkup before 1day passes.It is to make sure U&baby are fine.Baby gets immunizations to protect from TB&Polio,so they can grow healthy&strong.U can also ask questions U have about baby's care&health.*From Mobile Midwife*.
