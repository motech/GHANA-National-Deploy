PREGNANCY-cw9-{d1}=Bleeding in early pregnancy can make U worry but it is common.There are a few reasons for it happening.1.As the baby is settling in the womb U may have small bleeding for a day or two. 2.You might bleed small at the normal time for your period. 3.It could be from an infection. It is important to tell your midwife right away even if it is only small bleeding.Always report to the clinic straight away if bleeding is heavy or is painful.*From Mobile Midwife*.
